<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="principal">
        <h1>ROCKET DEV</h1>
        <div class="formulario">
            <form action="#">
                <h2>Login</h2>
                <input class="preencher" type="email" name="email" id="email">
                <h2>Password</h2>
                <input class="preencher" type="password" name="senha" id="senha">
            </form>
            <input type="checkbox" name="lembrar" id="lembrar">
            <span>Lembrar de mim</span>
            <div id="esqueci-a-senha">
                <a href="#">Esqueci minha senha</a>
            </div>
            <br>
            <div class="button">
                <button id="entrar">ENTRAR</button>
            </div>
        </div>
    </div>
</body>
</html>
